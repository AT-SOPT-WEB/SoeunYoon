<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO 리스트</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <header>
    <h1>TODO LIST</h1>
  </header>
  <main>
  <!-- 제목, 필터 버튼 섹션 -->
  <section class="title-section">
    <h1>📋 마구마구 리스트</h1>
    <div class="filter-buttons">
      <button onclick="filterTodos('all')">전체</button>
      <button onclick="filterTodos('completed')">완료됨</button>
      <button onclick="filterTodos('incomplete')">미완료</button>

      <!-- 중요도 필터 드롭다운 -->
      <div class="dropdown">
        <button id="priority-toggle" class="dropbtn" onclick="toggleDropdown()">
          <span>중요도</span>
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <div class="dropdown-content" id="priority-dropdown">
          <a href="#" onclick="filterPriority(1)">1</a>
          <a href="#" onclick="filterPriority(2)">2</a>
          <a href="#" onclick="filterPriority(3)">3</a>
        </div>
      </div>      
    </div>
  </section>

  <!-- 입력 폼 + 삭제/완료 버튼 그룹 -->
  <div id="form-wrapper">
    <section class="input-section">
      <input type="text" id="todo-input" placeholder="할 일을 입력해 주세요." />

      <!-- 커스텀 중요도 선택 드롭다운 -->
      <div class="custom-select" id="priority-select">
        <button id="select-toggle" class="select-btn" onclick="toggleSelectDropdown()">
          <span id="selected-priority">중요도 선택</span>
          <i class="fa-solid fa-caret-down"></i>
        </button>
        <ul class="select-dropdown" id="select-dropdown">
          <li onclick="selectPriority(1)">1</li>
          <li onclick="selectPriority(2)">2</li>
          <li onclick="selectPriority(3)">3</li>
        </ul>
      </div>
      
      <button id="add-btn">추가</button>
    </section>

    <section class="action-buttons">
      <button onclick="deleteTodos()">삭제</button>
      <button onclick="completeTodos()">완료</button>
    </section>
  </div>

  <!-- 할 일 목록 테이블 -->
  <section class="todo-table">
    <table>
      <thead>
        <tr>
          <th>
            <input type="checkbox" id="select-all" onclick="toggleAll(this)" />
          </th>
          <th>중요도</th>
          <th>완료됨</th>
          <th>할 일</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        
      </tbody>
    </table>
  </section>
</main>
<!-- 푸터 영역 -->
<footer>
  <p>© 2025 Sonne's TODO Web</p>
</footer>

<!-- 커스텀 Alert 모달 -->
  <div id="custom-alert" class="custom-alert hidden">
    <div class="alert-box">
      <h2 class="alert-title">알림</h2>
      <p class="alert-message">메시지 내용</p>
      <button class="alert-confirm">확인</button>
    </div>
  </div>
  
  <script type="module" src="js/script.js"></script>
</body>
</html>
