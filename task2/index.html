<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO 리스트</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
  <header>
    <h1>📋 TODO LIST</h1>
    <div class="filter-buttons">
      <button onclick="filterTodos('all')">전체</button>
      <button onclick="filterTodos('completed')">완료됨</button>
      <button onclick="filterTodos('incomplete')">미완료</button>
      <div class="dropdown">
        <button id="priority-toggle" class="dropbtn">
          <span>중요도</span>
          <i class="fa-solid fa-caret-down"></i>
        </button>        
        <div class="dropdown-content">
          <a href="#" onclick="filterPriority(1)">1</a>
          <a href="#" onclick="filterPriority(2)">2</a>
          <a href="#" onclick="filterPriority(3)">3</a>
        </div>
      </div>
    </div>
  </header>

  <section class="input-section">
    <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
    <select id="priority-select">
      <option value="">중요도 선택</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
    <button id="add-btn">추가</button>
  </section>

  <section class="action-buttons">
    <button onclick="deleteTodos()">삭제</button>
    <button onclick="completeTodos()">완료</button>
  </section>

  <section class="todo-table">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="select-all" onclick="toggleAll(this)" /></th>
          <th>중요도</th>
          <th>완료됨</th>
          <th>할 일</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        
      </tbody>
    </table>
  </section>
  <div id="custom-alert" class="custom-alert hidden">
    <div class="alert-box">
      <h2 class="alert-title">알림</h2>
      <p class="alert-message">메시지 내용</p>
      <button class="alert-confirm">확인</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
